<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div *ngIf="errorMessage" class="alert alert-warning">{{ errorMessage }}</div>
        <form (submit)="onCheckPalindrome()" #theForm="ngForm" novalidate>
            <div class="form-group">
                <label for="entry">Please enter a string or phrase:</label>
                <input type="text" class="form-control" name="entry" [(ngModel)]="entry" required />
                <div class="text-danger" *ngIf="entry.touched && entry.errors.required">Entry is required!</div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="CheckPalindrome" [disabled]="theForm.invalid" />
            </div>
            <div *ngIf="result" class="info alert-info">{{ result }}</div>
        </form>
    </div>
</div>
